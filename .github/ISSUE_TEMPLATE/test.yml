name: New Huo Pool Client Due Diligence Form
description: New Huo Pool Client Due Diligence
title: "[New Huo Pool Client Due Diligence Form]: "
labels: ["DataCap", "Client"]
assignees:
  - octocat
body:
  - type: markdown
    id: testmarkdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!
  - type: input
    id: name
    attributes:
      label: name
      description: What is your name?
      placeholder: ex.Dwayne Johnson
    validations:
      required: false
  - type: input
    id: Affiliated-ord
    attributes:
      label: Affiliated organization
      description: What is your affiliated organization?
      placeholder: ex. xxx Ltd. 
    validations:
      required: false
  - type: input
    id: Country
    attributes:
      label: Country
      description: Where are your or your organization located?
      placeholder: ex. American
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
